<ion-header>
  <ion-navbar>
    <ion-title>

  </ion-navbar>

<ion-content padding>
  <ion-card padding>
    <ion-row>
      <ion-col col-4>
        <ion-img width="100" height="100" src="assets/imgs/colorizelogo.jpg"></ion-img>
      </ion-col>
      <ion-col col-8>
        <h1>Colorize your life !</h1>
        Colorization application that colors black and white photos based on Algorithm from
        <a href="https://algorithmia.com/">Algorithmia</a>
      </ion-col>
    </ion-row>
  </ion-card>

    If you get lost, the
    <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p> -->


  <!-- <ion-item id="rounded"> -->
  <ion-card padding>
    <div class="input-group">
      <!-- <span class="input-group-addon">
        <i class="glyphicon glyphicon-lock"></i>
      </span> -->
      <button ion-button full (click)="uploadFile()"> load picrure from gallary </button>
      <ion-list>
        <ion-item>
          <ion-input type="text" class="rounded" id="rounded" value="" [(ngModel)]="inpone" placeholder=" Paste or type the image url here..."></ion-input>
        </ion-item>
      </ion-list>


      <button ion-button full (click)="callalgo()">
        Colorize
      </button>

      <ion-item>
        <p>{{imageURI}}</p>
        <button ion-button (click)="getImage($event)">grab Image</button>
        <!-- <input type="file" (change)="getImage($event)"> -->
      </ion-item>
      <ion-item>
        <h4>Image Preview</h4>
        <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
      </ion-item>
      <ion-item>
        <button ion-button (click)="TestUpload()">Upload</button>
      </ion-item>




    </div>
  </ion-card>

  <ion-card padding>

    <div id="lbl"></div>
  </ion-card>



</ion-content>
